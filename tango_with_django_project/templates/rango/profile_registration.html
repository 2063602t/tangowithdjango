{% extends 'base.html' %}

{% load staticfiles %}

{% block title %}Register profile{% endblock %}

{% block body_block %}

        {% csrf_token %}
        <h2 class="form-signin-heading">Additional Profile details</h2>
        {{ profile_form.as_p }}
        <button type="submit">submit</button>
    </form>
{% endblock %}
